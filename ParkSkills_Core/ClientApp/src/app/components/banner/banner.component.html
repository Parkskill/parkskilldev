<div id="myCarousel" class="carousel slide py-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="5000">
      <div class="mask">
        <div class="container">
          <div class="row g-0">
            <div class="col-md-6 col-12 my-auto order-md-1 order-2">
              <h4>Room Scenes</h4>
              <p>Look our Room Scenes and explore your tile selection</p>
              <a [routerLink]="['/RoomScenes']">Click Here</a>
            </div>
            <div class="col-md-6 col-12 order-md-2 order-1">
              <img class="mx-auto" src="../../../assets/images/slideshow/room-scene.jpeg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <div class="mask">
        <div class="container">
          <div class="row g-0">
            <div class="col-md-6 col-12 my-auto order-md-1 order-2">
              <h4>Tile Collection</h4>
              <p>Explore our wide variety of tile collection</p>
              <a [routerLink]="['/CollectionGallerySearch']">Click Here</a>
            </div>
            <div class="col-md-6 col-12 order-md-2 order-1">
              <img class="mx-auto"  src="../../../assets/images/slideshow/wall-tile.jpeg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <div class="mask">
        <div class="container">
          <div class="row g-0">
            <div class="col-md-6 col-12  my-auto order-md-1 order-2">
              <h4>Unable to find right tile?</h4>
              <p>Click below button to explore the tiles collection</p>

              <a [routerLink]="['/CollectionGallerySearch']">Click Here</a>
            </div>
            <div class="col-md-6 col-12 order-md-2 order-1">
              <img class="mx-auto" src="../../../assets/images/slideshow/search.jpeg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    data-bs-target="#myCarousel"
    role="button"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    data-bs-target="#myCarousel"
    role="button"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
