<section class="text-center container-fluid">
  <div *ngIf="loading" class="row g-3">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <!-- Hero slider container -->
  <div *ngIf="!loading && tilesCollection.length !== 0" class="text-center">
    <fancy-carousel [data]="tilesCollection"></fancy-carousel>
  </div>

  <div *ngIf="!loading" class="container">
    <!-- Default tile load -->
    <div class="row row-cols-1 row-cols-md-6 g-5 justify-content-center">
      <div *ngFor="let item of tilesCollection" class="col">
        <div class="card shadow h-75">
          <img (click)="onRedirect(item)" src="{{ item.thumbnail }}" />
          <div class="card-body d-none">
            <p class="card-title">{{ item.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
