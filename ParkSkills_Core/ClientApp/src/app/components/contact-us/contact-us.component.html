<section class="py-5 text-center hero">
  <div class="container-fluid">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1>Contact Us</h1>
        <p class="lead text-muted">Reachout us for any questions</p>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="py-5 text-center container">
    <div class="row g-5 justify-content-center">
      <div class="col-12 form-field">
        <label for="firstName" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder=""
          value=""
          required=""
        />
        <div class="invalid-feedback">Valid first name is required.</div>
      </div>

      <div class="col-12 form-field">
        <label for="lastName" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder=""
          value=""
          required=""
        />
        <div class="invalid-feedback">Valid last name is required.</div>
      </div>

      <div class="col-12 form-field">
        <label for="email" class="form-label"
          >Email <span class="text-body-secondary">(Optional)</span></label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
        />
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="col-12 form-field">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
        <div class="invalid-feedback">Please select a valid country.</div>
      </div>

      <div class="col-12 form-field">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required="">
          <option value="">Choose...</option>
          <option>California</option>
        </select>
        <div class="invalid-feedback">Please provide a valid state.</div>
      </div>
      
      <div class="col-12 form-field">
        <label for="message" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="message"
          placeholder=""
          value=""
          required=""
        ></textarea>
        <div class="invalid-feedback">Valid last name is required.</div>
      </div>
      <button class="btn btn-block btn-outline-success" type="submit">Submit</button>
    </div>
  </div>
</section>
